<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="calculator">
  <meta name="keywords" content="calculator">
  <meta name="author" content="Филатов Денис">
  <meta name="author" content="Filatov Denis">
  <title>Calculator</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <section class="calculator">

    <div class="calculator__contaiter">
      <div class="calculator__screen">
        <p class="calculator__screen-additional_operand"></p>
        <p class="calculator__screen-additional_operation"></p>
        <p class="calculator__screen-main">0</p>
      </div>
      <div class="calculator__pad-container">
        <button class="calculator__btn calculator__btn_type_operation calculator__btn_color_alternate"
          type="button">AC</button>
        <button class="calculator__btn calculator__btn_type_operation calculator__btn_color_alternate"
          type="button">+/-</button>
        <button class="calculator__btn calculator__btn_type_operation calculator__btn_color_alternate"
          type="button">%</button>
        <button class="calculator__btn calculator__btn_type_operation" type="button">/</button>

        <button class="calculator__btn calculator__btn_type_digital" type="button">7</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">8</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">9</button>
        <button class="calculator__btn calculator__btn_type_operation" type="button">X</button>

        <button class="calculator__btn calculator__btn_type_digital" type="button">4</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">5</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">6</button>
        <button class="calculator__btn calculator__btn_type_operation" type="button">-</button>

        <button class="calculator__btn calculator__btn_type_digital" type="button">1</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">2</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">3</button>
        <button class="calculator__btn calculator__btn_type_operation" type="button">+</button>

        <button class="calculator__btn calculator__btn_type_digital calculator__btn_size_xl" type="button">0</button>
        <button class="calculator__btn calculator__btn_type_digital" type="button">.</button>
        <button class="calculator__btn calculator__btn_type_operation" type="button">=</button>
      </div>
    </div>

  </section>
  <script src="./script.js"></script>
</body>

</html>
